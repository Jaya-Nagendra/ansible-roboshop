- name: Configure cart service
  hosts: cart
  become: yes
  tasks:
  - name: enable nodejs 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: create system cart roboshop
    ansible.builtin.user:
      name: roboshop
      system: true
      home: /app
      shell: /sbin/nologin
      comment: "roboshop system cart"   

  - name: delete app directory
    ansible.builtin.file:
      path: /app
      state: absent      

  - name: create app directory
    ansible.builtin.file:
      path: /app  # Directory path to create
      state: directory  

  - name: delete cart zip file
    ansible.builtin.file:
      path: /tmp/cart.zip
      state: absent      

  - name: Download cart file
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip 
      dest: /tmp/cart.zip
         
  - name: unzip file
    ansible.builtin.unarchive:
      src: /tmp/cart.zip
      dest: /app
      remote_src: yes       

  - name: Install npm dependencies
    community.general.npm:
      path: /app    

  - name: copy cart service
    ansible.builtin.template:
      src: cart.service
      dest: /etc/systemd/system/cart.service    

  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true     

  - name: start cart
    ansible.builtin.service:
      name: cart
      state: restarted
      enabled: yes      

  - name: remove the entire directory
    ansible.builtin.file:
      path: /usr/share/nginx/html/
      state: absent

  - name: create html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html/
      state: directory        